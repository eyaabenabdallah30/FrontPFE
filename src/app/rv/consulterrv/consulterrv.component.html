
<div class="bg-image" 
     style="background-image: url('../../../assets/img/bg2.jpg');
            height: 100vh ; background-size: cover;
       ">
       <app-navbar></app-navbar>
       <div class="container">
        <div class="row">
       <div class="col-md-6">
      <app-navrv></app-navrv>
       </div>
       <h2  class="h1">Les Rendez-vous</h2>
              <!--MOdal-->
    <div class="modal fade" id="ModalDelete" tabindex="-1"  aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"> Delete Consultation </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-danger">
            Voulez-vous supprimer ce RDV ! 
          </div>
          <div class=" text-success modal-body  " >
            {{msg}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">non</button>
            <button type="button" class="btn btn-danger" (click)="deleteById(idRdv)">Oui</button>
          </div>
        </div>
      </div>
    </div>
    <!--End Modal-->

     <!--MOdal-->
     <div class="modal fade" id="ModalDeleteAll" tabindex="-1"  aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"> Delete Consultation </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-danger">
            Voulez-vous supprimer tous les RDVS ! 
          </div>
          <div class=" text-success modal-body  " >
          {{msg}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">non</button>
            <button type="button" class="btn btn-danger" (click)="deleteAll()">Oui</button>
          </div>
        </div>
      </div>
    </div>
    <!--End Modal-->
     <div class="row height d-flex justify-content-center align-items-center">
       <div class="col-md-4" >
        <form method="post" #FormSearch="ngForm" >
         <div class="search">
      
           <input type="date" name="Date" ngModel class="form-control" placeholder=" Recherche par date de RV  ">
           <button type="submit "class="btn btn-primary" (click)="SearchRDVS(FormSearch.value.Date)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg> Search </button>
         </div>
        </form>
       </div>
          <div class="col-md-6" *ngIf="roleUser=='secrétaire'">
            <button type="button" data-bs-toggle="modal" data-bs-target="#ModalDeleteAll"  class="btn btn-danger bt  "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg> Effacer tout </button>
          </div>
         
        </div>
      </div>
      <hr style="margin-left: 10%;">
      <h2 *ngIf="rdvs.length==0" style="margin-left: 10%;margin-top: 3%;" class="text-danger"> Table est vide ! </h2>
      <table class="table table-hover bg-white  " *ngIf="rdvs.length>0">
        <thead>
          <tr>
            <th> Nom patient</th>
            <th>Prénom patient</th>
            <th>Contact</th>
            <th>Date</th>
            <th>Heure</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let key of rdvs  " >
            
            <td>{{key.Nompatient}} </td>
            <td>{{key.Prenompatient}}  </td>
            <td>{{key.Contact}} </td>
            <td>{{key.Date}}  </td>
            <td>{{key.Heure}}  </td>
            <td *ngIf="roleUser=='secrétaire'" ><a  routerLink="/modifierrv/{{key.id}}" class="btn btn-primary "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg> </a>
               <button type="button" (click)="idRdv=key.id" data-bs-toggle="modal" data-bs-target="#ModalDelete" class="btn btn-danger"style="margin-left: 1%;" > <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg> </button>
</td>
          </tr>
        </tbody>
      </table>
    </div>
      
      
      
      
     </div>
