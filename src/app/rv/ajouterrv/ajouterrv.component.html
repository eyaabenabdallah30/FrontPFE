
       <app-navbar></app-navbar>
       <app-navrv></app-navrv>

        <section class="vh-100  body">
        
            <div class="container py-5 h-100 content"   >
        
                <div class="row justify-content-center align-items-center h-100" style="margin-top :30px;">
        
                    <div class="col-12 col-lg-9 col-xl-7">
       
                        <div class="card shadow-2-strong shadow-lg  " style="border-radius: 15px;">
        
                            <div class="card-body p-4 p-md-5">
                         <div class="backIMg">
                          <div class=" text-info ">
                           <h1 class=" col-sm-8  "  style="margin-top: -3%;"  >
                              Ajouter rendez-vous</h1>
                               <h1 class=" text-danger " style="margin-left: 30%; font-size: 20px;">{{msg}}</h1>
                              

                         </div>
        
                      <form  method="post" #RDVForm="ngForm" (ngSubmit)="AddRDV(RDVForm.value)">
            
                    <div class="form-group"> 
                <label  ><b>ID</b> </label>
                <input type="text" list="patients" class="form-control" (change)="detailPatient(RDVForm.value.id)" #id="ngModel" name="id"  ngModel >
                <div class="alert alert-danger" *ngIf="id.touched && !id.valid"> Id est obligatoire</div>
                     <datalist id="patients">
                    <option *ngFor="let patient of patients" value="{{patient.id}}" >{{patient.nompatient}} {{patient.prenompatient}}
                     

                  </datalist>
          
                </div>
                <div class="form-group"> 
                  <label for="prénom patient "><b>Nom patient</b> </label>
                  <input type="hidden" name="id_patient" ngModel="{{patient.id}}" >
                  <input type="text" class="form-control"  name="Nompatient" #Nompatient="ngModel"  ngModel="{{patient.nompatient}}" readonly required>
                  <div class="alert alert-danger" *ngIf="Nompatient.touched && !Nompatient.valid">Nom patient est obligatoire !</div>

                 </div>
               <div class="form-group"> 
                <label for="prénom patient "><b>Prénom patient</b> </label>

              <input type="text" class="form-control"  name="Prenompatient" ngModel="{{patient.prenompatient}}" #Prenompatient="ngModel" readonly required>
              <div class="alert alert-danger" *ngIf="Prenompatient.touched && !Prenompatient.valid"> prénom patient est obligatoire !</div>

               </div>
              
             <div class="form-group">
                <label for="Contact"> <b>Contact</b></label>
                <input type="number" placeholder="12 345 789"   class="form-control" name="Contact" #Contact="ngModel" ngModel="{{patient.telephone}}" readonly required >
                <div class="alert alert-danger" *ngIf="Contact.touched && !Contact.valid"> Numéro telephone est obligatoire !</div>
              </div>
             <div class="form-group" >
                <label> <b>Date</b></label>
                <input type="date" class="form-control" name="Date" #Date="ngModel" ngModel required>
                <div class="alert alert-danger" *ngIf="Date.touched && !Date.valid"> Date est obligatoire !</div>
              </div>
              <div class="form-group">
                <label for="Heure"> <b>Heure</b></label>
                <input type="time" class="form-control" name="Heure" #Heure="ngModel" ngModel required>
                <div class="alert alert-danger" *ngIf="Heure.touched && !Heure.valid"> Date est obligatoire !</div>
              </div>
              <br>
             <div class="form-group" style="margin-left:40%;"  >
                <button type="submit" class="btn btn-primary "    > Enregistrer </button> 

             </div>
              </form>
                </div>
              </div>
                 </div>
                </div>
               </div>
            </div>
        </section>
