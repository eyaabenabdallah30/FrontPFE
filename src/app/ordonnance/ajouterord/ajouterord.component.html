<div class="bg-image" 
     style="background-image: url('../../../assets/img/bg2.jpg');
         ; background-size: cover;
       ">
       <app-navbar></app-navbar>
       <app-navpatient></app-navpatient>

<section class="vh-100   ">
        
  <div class="container py-5 h-100">

      <div class="row justify-content-center align-items-center h-100 " style="margin-top: -2%;">

          <div class="col-12 col-lg-9 col-xl-7">

              <div class=" card shadow-2-strong shadow-lg  " style="border-radius: 15px;">

                  <div class="  p-4 p-md-5">
            
                <div class=" text-info ">
                 <h1 style="margin-top: -4%;" >
                     Ajouter ordonnance</h1>
                </div>
                <h2 class="text-danger msg "> {{msg}}</h2>
                <form method="post" #ordonnanceform="ngForm" (ngSubmit)="Ajout(ordonnanceform.value)" >
                  <div class="form-group" style="margin-top: -4%"> 
                    <label for="Nom patient "><b>ID</b> </label>
                    
                    <input type="text" list="patients"    class="form-control" (change)="detailPatient(ordonnanceform.value.id)" name="id" ngModel >
                    <datalist id="patients">
                   <option *ngFor="let patient of patients" value="{{patient.id}}">{{patient.nompatient}} {{patient.prenompatient}}
                 </datalist>
                    </div>
                  <div class="form-group">
                    <input type="hidden" name="id_patient" ngModel="{{patient.id}}" >
                    <label  class="i" ><b>Nom patient</b> </label>
                    <input type="text" class="form-control" name="nompatient" readonly ngModel="{{patient.nompatient}}" placeholder=" ....................">
                  </div>
                  <div class="form-group">
                    <label class="i" ><b>Prénom patient</b></label>
                    <input type="text" class="form-control" name="prenompatient" readonly ngModel="{{patient.prenompatient}}" placeholder=".............">
                  </div>
               <div class="form-group">
      <label   class="form-label"><b>Date</b></label>
      <input type="date" name="date" class="form-control" ngModel required="required" >
    </div>
  <br>
  <div class="form-group">
    <b> Catégorie</b>
    <select class="form-select"  name="categorie" required ngModel >
        <option  >Pharmacie</option>
        <option  > Biologie</option>
        <option  >Radiologie</option>
      </select>
  </div>
  <div class="form-group">
    <label  class="form-label"><b>Prescription</b></label>
    <textarea class="form-control"  name="prescription" rows="5" placeholder="....." ngModel required></textarea>
</div>
<br>
<div class="form-group" style="margin-left:40%;">
    <button type="submit" class="btn btn-primary"   value="Enregistrer"  >Enregistrer</button> 
</div>
 </form>


</div>
    </div>
          </div>
      </div>
  </div>

</section>
</div>
