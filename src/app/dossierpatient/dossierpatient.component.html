<h1 class="h1"> Les dossiers Patients</h1>
          
    <div class="modal fade" id="ModalDelete" tabindex="-1"  aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"> Delete dossier </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-danger">
            Voulez-vous supprimer ce dossier ! 
          </div>
          <div class=" text-success modal-body  " >
            {{msg}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">non</button>
            <button type="button" class="btn btn-danger" (click)="deleteDossier(idPatient)">Oui</button>
          </div>
        </div>
      </div>
    </div>
    <!--End Modal-->
